<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000505, #0e2538);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Container Styling */
        .login-container {
            background-color: #ffffff2f;
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        /* Header Styling */
        h2 {
            margin-bottom: 20px;
        }

        /* Input Field Styling */
        .input-field {
            color: white;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ffffff57;
            font-size: 16px;
            outline: none;
            background-color: #0b8b8d00;
        }

        /* Button Styling */
        .login-btn, .register-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Login Button Styling */
        .login-btn {
            background-color: #0b8b8d;
            color: white;
        }

        .login-btn:hover {
            background-color: #0facae;
        }

        /* Register Button Styling */
        .register-btn {
            background-color: #0b8b8d1b;
            color: white;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: #0b8b8d;
        }

        /* Divider Styling */
        .divider {
            margin: 20px 0;
            font-size: 14px;
            color: #ffffff;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                width: 80%;
                padding: 20px;
            }

            .input-field, .login-btn, .register-btn {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 95%;
                padding: 15px;
            }

            .input-field, .login-btn, .register-btn {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="divider">or</div>
        <button class="register-btn">Register</button>
    </div>
</body>
</html>
