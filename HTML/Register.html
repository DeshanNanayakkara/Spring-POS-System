<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form>
            <input type="text" class="input-field" placeholder="User Name" required>
            <input type="text" class="input-field" placeholder="NIC" required>
            <input type="text" class="input-field" placeholder="Age" required>
            <input type="text" class="input-field" placeholder="Profesion" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <input type="password" class="input-field" placeholder="Confirm Password" required>
            <br><br>
            <br><br>
            <button type="submit" class="login-btn">Register</button>
        </form>
        <div class="divider">Already have an account ?  <a href="/HTML/Login.html"><button class="sub-button">Login</button></a></div>
    </div>
    
</body>
</html>
